matches:
  - trigger: ";fm"
    label: Blog Front Matter
    replace: |
      @: markdown-filename
      ---
      title: 
      date: '{{date}}'
      tags: []
      slug: 
      summary: 
      ---
    vars:
      - name: date
        type: date
        params:
          format: "%FT%T"

  - trigger: ";mfm"
    label: Micro Blog Front Matter
    replace: |
      @: markdown-filename
      ---
      date: '{{date}}'
      showReadingTime: false
      draft: true
      ---
    vars:
      - name: date
        type: date
        params:
          format: "%FT%T"

  - trigger: ";google-image-search"
    replace: "imagesize:1920x1080"

  - trigger: ";convert-png-jpg"
    replace: "mogrify -format jpg *.png"

  - trigger: ";pcs"
    replace: 'style="color: {{clip}}"'
    vars:
      - name: "clip"
        type: "clipboard"
